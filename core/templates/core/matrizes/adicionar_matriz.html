<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Matriz Curricular</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color-dark: #6a11cb;
            --primary-color-light: #2575fc;
            --accent-color: #ffb703;
            --accent-color-hover: #fb8500;
            --text-color: #fff;
            --container-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--primary-color-dark), var(--primary-color-light));
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: var(--container-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1, h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: #2c3e50;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .cta-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--accent-color-hover);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        form p {
            width: 100%;
            margin: 0;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }
        form button {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: #2c3e50;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        form button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.15);
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        .pagination a, .pagination .current {
            padding: 8px 12px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            color: var(--accent-color);
            transition: all 0.3s ease;
        }
        .pagination a:hover {
            background-color: rgba(255, 183, 3, 0.1);
            color: var(--accent-color-hover);
            border-color: var(--accent-color-hover);
        }
        .pagination .current {
            background-color: var(--accent-color);
            color: #2c3e50;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav style="margin-bottom: 20px; display: flex; gap: 20px;">
            <a href="{% url 'painel' %}">Voltar ao Painel</a>
            <a href="{% url 'listar_matrizes' %}">Gerenciar Matrizes</a>
            <a href="{% url 'listar_disciplinas' %}">Gerenciar Disciplinas</a>
        </nav>
        <h1>Adicionar Nova Matriz Curricular</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
        <a href="{% url 'listar_matrizes' %}" style="margin-top: 20px;">Cancelar</a>
    </div>
</body>
</html>
