{% extends 'core/base.html' %}

{% block title %}Editar Turma{% endblock %}
{% block page_title %}Editar Turma{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="form-buttons">
            <a href="{% url 'listar_turmas' %}" class="cancel-button">Cancelar</a>
            <button type="submit" class="cta-button">Salvar Alterações</button>
        </div>
    </form>
{% endblock %}
