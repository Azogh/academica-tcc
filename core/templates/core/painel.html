{% extends 'core/base.html' %}

{% block title %}Painel de Controle{% endblock %}
{% block page_title %}Painel de Controle{% endblock %}

{% block content %}
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
        <div class="content-card">
            <canvas id="disciplinasChart"></canvas>
            <h3 style="text-align: center; margin-top: 15px;">Disciplinas por Matriz Curricular</h3>
        </div>
        <div class="content-card">
            <canvas id="historicosChart"></canvas>
            <h3 style="text-align: center; margin-top: 15px;">Históricos no Sistema</h3>
        </div>
        <div class="content-card">
            <canvas id="reprovacaoChart"></canvas>
            <h3 style="text-align: center; margin-top: 15px;">Índice de Reprovação</h3>
        </div>
        <div class="content-card">
            <canvas id="rematriculasChart"></canvas>
            <h3 style="text-align: center; margin-top: 15px;">Status de Rematrículas</h3>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Requisição para buscar os dados dos gráficos
            fetch('/chart-data/')
                .then(response => response.json())
                .then(data => {
                    const chartOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: 'rgba(255, 255, 255, 0.8)' }
                            },
                            x: {
                                ticks: { color: 'rgba(255, 255, 255, 0.8)' }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: { color: 'rgba(255, 255, 255, 0.8)' }
                            }
                        }
                    };

                    new Chart(document.getElementById('disciplinasChart'), {
                        type: 'bar',
                        data: data.disciplinas,
                        options: chartOptions
                    });
                    new Chart(document.getElementById('historicosChart'), {
                        type: 'bar',
                        data: data.historicos,
                        options: chartOptions
                    });
                    new Chart(document.getElementById('reprovacaoChart'), {
                        type: 'bar',
                        data: data.reprovacao,
                        options: chartOptions
                    });
                    new Chart(document.getElementById('rematriculasChart'), {
                        type: 'bar',
                        data: data.rematriculas,
                        options: chartOptions
                    });
                })
                .catch(error => console.error('Erro ao buscar dados dos gráficos:', error));
        });
    </script>
{% endblock %}
